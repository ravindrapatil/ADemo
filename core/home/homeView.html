<div class="clearfix"></div>
<div class="container" ng-show="myHomeView">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <p class="info">* Implemented with SessionStorage for items in Cart</p>
                </div>
                <div class="col-md-6 cart-btn-holder">
                    <button class="btn btn-primary" ng-click="cartDetails()"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart {{items}}</button>
                </div>                
            </div>
            <div class="row">
                <div class="col-md-3 product-info" ng-repeat="product in products" style="text-align:center">
                    <div class="product-img">
                        <div class="added-item">
                            <!--span class="glyphicon glyphicon-ok" aria-hidden="true" style="color: green;"></span-->
                        </div>
                    </div>
                    <p>{{product.name}}</p>
                    <p style="text-align:center">₹{{product.age}}</p>
                    <!--p>{{product.company}}</p-->
                    <button class="btn btn-info" id="{{product._id}}" ng-click="addtocart(product._id)">Add To Cart</button>
                </div>
            </div>
            
        </div>
    </div>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirm Order</h4>
                </div>
                <div class="modal-body">                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Brand</th>
                                <th>Color</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cart in cartList track by $index">
                                <td>{{cart.name}}</td>
                                <td>₹{{cart.age}}</td>
                                <td>{{cart.company}}</td>
                                <td>{{cart.eyeColor}}</td>
                                <td><!--button class="btn btn-danger" id="{{cart._id}}" ng-click="removeItem(cart._id)">Remove</button-->
                                    <span style="color:red; cursor: pointer;" class="glyphicon glyphicon-remove" aria-hidden="true" id="{{cart._id}}" ng-click="removeItem(cart._id)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="container">
                        <h4>Total Price: ₹{{total}}</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="clearfix"></div>
