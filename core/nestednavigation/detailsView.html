<div ng-repeat="profile in profileList" style="margin-top:10px" class="user-profiles-details">
	<div class="row">
		<div class="col-md-2"><label>Name:</label></div>
		<div class="col-md-10">{{profile.name}}</div>
	</div>
	<div class="row">
		<div class="col-md-2"><label>Email:</label></div>
		<div class="col-md-10">{{profile.email}}</div>
	</div>	
	<div class="row">
		<div class="col-md-2"><label>Phone:</label></div>
		<div class="col-md-10">{{profile.phone}}</div>
	</div>
	<div class="row">
		<div class="col-md-2"><label>Gender:</label></div>
		<div class="col-md-10">{{profile.gender}}</div>
	</div>
	<div class="row">
		<div class="col-md-2"><label>Age:</label></div>
		<div class="col-md-10">{{profile.age}}</div>
	</div>
	<div class="row">
		<div class="col-md-2"><label>Company:</label></div>
		<div class="col-md-10">{{profile.company}}</div>
	</div>
	<div class="row">
		<div class="col-md-2"><label>About:</label></div>
		<div class="col-md-10">{{profile.about}}</div>
	</div>
	<div class="row">
		<div class="col-md-2"><label>Address:</label></div>
		<div class="col-md-10">{{profile.address}}</div>
	</div>

</div>
